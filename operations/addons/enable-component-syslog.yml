- type: replace
  path: /addons?/-
  value:
    include:
      stemcell:
      - os: ubuntu-xenial
      - os: ubuntu-bionic
      - os: ubuntu-jammy
    jobs:
    - name: syslog_forwarder
      properties:
        syslog:
          address: ((syslog_address))
          custom_rule: |
            ((syslog_custom_rule))
            if ($programname startswith "vcap.") then stop
          fallback_servers: ((syslog_fallback_servers))
          permitted_peer: ((syslog_permitted_peer))
          port: ((syslog_port))
          tls_enabled: true
          transport: tcp
      release: syslog
    name: syslog_forwarder
- type: replace
  path: /releases/-
  value:
    name: syslog
    sha1: 1f0a0b48fd09cb5e62f5a45ea2355d371becc843
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.1.6
    version: 12.1.6
